<div style="padding-left: 10%">
  <label>Add To-do tasks:</label><br />
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      id="item"
      class="txt-input"
      name="to-do"
      placeholder="Add your To-do item"
      [(ngModel)]="item"
    />
    <button type="submit" id="add-btn">Add</button><br />
  </form>
</div>
